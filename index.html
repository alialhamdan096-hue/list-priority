            'ŸÖÿπÿØÿ©': ['PROTON PUMP INHIBITORS', 'DIGESTIVE CARE'],
            'allergy': ['ADULT SYSTEMIC ANTI HISTAMINES'],
            'ÿ≠ÿ≥ÿßÿ≥Ÿäÿ©': ['ADULT SYSTEMIC ANTI HISTAMINES'],
            'pain': ['ADULT PAIN KILLERS', 'BONE AND JOINTS'],
            'ÿ£ŸÑŸÖ': ['ADULT PAIN KILLERS', 'BONE AND JOINTS'],
            'vitamins': ['A TO Z VITAMINS', 'IMMUNITY SUPPORT'],
            'ŸÅŸäÿ™ÿßŸÖŸäŸÜÿßÿ™': ['A TO Z VITAMINS', 'IMMUNITY SUPPORT'],
            'sleep': ['SLEEP AIDS'],
            'ŸÜŸàŸÖ': ['SLEEP AIDS'],
            'burn': ['BURN CARE'],
            'ÿ≠ÿ±ŸàŸÇ': ['BURN CARE'],
            'cold': ['IMMUNITY SUPPORT', 'SORE THROATS', 'NASAL HYGIENE'],
            'ÿ®ÿ±ÿØ': ['IMMUNITY SUPPORT', 'SORE THROATS', 'NASAL HYGIENE'],
            'throat': ['SORE THROATS'],
            'ÿ≠ŸÑŸÇ': ['SORE THROATS'],
            'hair': ['HAIR CARE', 'UNISEX HAIR FALL MEDICATIONS'],
            'ÿ¥ÿπÿ±': ['HAIR CARE', 'UNISEX HAIR FALL MEDICATIONS'],
            'weight': ['WEIGHT CONTROL'],
            'Ÿàÿ≤ŸÜ': ['WEIGHT CONTROL'],
            'antibiotic': ['MACROLIDES ADULT', 'MACROLIDES PAEDIATRIC', 'PENICILLIN COMBINATIONS', 'PENICILLIN PLAIN'],
            'ŸÖÿ∂ÿßÿØ ÿ≠ŸäŸàŸä': ['MACROLIDES ADULT', 'MACROLIDES PAEDIATRIC', 'PENICILLIN COMBINATIONS', 'PENICILLIN PLAIN'],
        };

        // Priority order
        const priorityOrder = { 'Diamond': 1, 'Platinum': 2, 'Gold': 3, 'Silver': 4, 'R1': 5, 'R2': 6 };

        // ==================== DOM ELEMENTS ====================
        const searchInput = document.getElementById('searchInput');
        const autocompleteDropdown = document.getElementById('autocompleteDropdown');
        const resultsSection = document.getElementById('resultsSection');
        const currentProduct = document.getElementById('currentProduct');
        const alternativesList = document.getElementById('alternativesList');
        const resultsCount = document.getElementById('resultsCount');
        const clearResults = document.getElementById('clearResults');
        const symptomChips = document.querySelectorAll('.symptom-chip');

        let selectedIndex = -1;

        // ==================== FUNCTIONS ====================
        
        function highlightMatch(text, term) {
            if (!term) return text;
            const regex = new RegExp(`(${term})`, 'gi');
            return text.replace(regex, '<mark>$1</mark>');
        }

        function getAutocompleteSuggestions(query) {
            if (!query || query.length < 2) return { products: [], symptoms: [], categories: [] };
            const q = query.toLowerCase();
            
            const productMatches = products.filter(p => 
                p.name.toLowerCase().includes(q) || 
                p.barcode.includes(q)
            ).slice(0, 5);

            const symptomMatches = Object.keys(symptomsMap).filter(s => 
                s.toLowerCase().includes(q)
            ).slice(0, 3);

            const categories = [...new Set(products.map(p => p.category))];
            const categoryMatches = categories.filter(c => 
                c.toLowerCase().includes(q)
            ).slice(0, 3);

            return { products: productMatches, symptoms: symptomMatches, categories: categoryMatches };
        }

        function renderAutocomplete(suggestions, query) {
            const { products: prods, symptoms, categories } = suggestions;
            
            if (prods.length === 0 && symptoms.length === 0 && categories.length === 0) {
                autocompleteDropdown.classList.remove('show');
                return;
            }

            let html = '';
            // Products
            if (prods.length > 0) {
                html += '<div class="autocomplete-section"><div class="autocomplete-section-title">üíä ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™</div>';
                prods.forEach((p, i) => {
                    html += `
                        <div class="autocomplete-item" data-type="product" data-barcode="${p.barcode}">
                            <div class="autocomplete-item-icon product">üíä</div>
                            <div class="autocomplete-item-content">
                                <div class="autocomplete-item-name">${highlightMatch(p.name, query)}</div>
                                <div class="autocomplete-item-sub">${p.category}</div>
                            </div>
                            <div class="autocomplete-item-badge product-priority-badge ${p.priority.toLowerCase()}">${p.priority}</div>
                        </div>`;
                });
                html += '</div>';
            }
            // Symptoms
            if (symptoms.length > 0) {
                html += '<div class="autocomplete-section"><div class="autocomplete-section-title">üè• ÿßŸÑÿ£ÿπÿ±ÿßÿ∂</div>';
                symptoms.forEach((s) => {
                    html += `
                        <div class="autocomplete-item" data-type="symptom" data-symptom="${s}">
                            <div class="autocomplete-item-icon symptom">üè•</div>
                            <div class="autocomplete-item-content">
                                <div class="autocomplete-item-name">${highlightMatch(s, query)}</div>
                                <div class="autocomplete-item-sub">ÿ®ÿ≠ÿ´ ÿ®ÿßŸÑÿπÿ±ÿ∂</div>
                            </div>
                        </div>`;
                });
                html += '</div>';
            }

            // Categories
            if (categories.length > 0) {
                html += '<div class="autocomplete-section"><div class="autocomplete-section-title">üìÇ ÿßŸÑŸÅÿ¶ÿßÿ™</div>';
                categories.forEach((c) => {
                     html += `
                        <div class="autocomplete-item" data-type="category" data-category="${c}">
                            <div class="autocomplete-item-icon category">üìÇ</div>
                            <div class="autocomplete-item-content">
                                <div class="autocomplete-item-name">${highlightMatch(c, query)}</div>
                                <div class="autocomplete-item-sub">ÿπÿ±ÿ∂ ÿ¨ŸÖŸäÿπ ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™</div>
                            </div>
                        </div>`;
                });
                html += '</div>';
            }

            autocompleteDropdown.innerHTML = html;
            autocompleteDropdown.classList.add('show');
            selectedIndex = -1;
        }

        function searchByBarcode(barcode) {
            const product = products.find(p => p.barcode === barcode);
            if (product) showProductResults(product);
            else showNoResults();
            searchInput.value = '';
            autocompleteDropdown.classList.remove('show');
        }

        function searchBySymptom(symptom) {
            const categories = symptomsMap[symptom.toLowerCase()] || symptomsMap[symptom];
            if (categories) {
                const filtered = products.filter(p => categories.includes(p.category));
                showCategoryResults(symptom, filtered);
            }
            searchInput.value = '';
            autocompleteDropdown.classList.remove('show');
        }

        function searchByCategory(category) {
            const filtered = products.filter(p => p.category === category);
            showCategoryResults(category, filtered);
            searchInput.value = '';
            autocompleteDropdown.classList.remove('show');
        }

        function showProductResults(product) {
            resultsSection.classList.add('show');
            currentProduct.style.display = 'block';
            document.getElementById('currentProductName').textContent = product.name;
            document.getElementById('currentProductCategory').innerHTML = `üìÇ ${product.category}`;
            document.getElementById('currentProductBarcode').innerHTML = `üî¢ ${product.barcode}`;
            document.getElementById('currentProductPriority').innerHTML = `‚≠ê ${product.priority}`;

            const alternatives = products
                .filter(p => p.category === product.category && p.barcode !== product.barcode)
                .sort((a, b) => priorityOrder[a.priority] - priorityOrder[b.priority]);

            renderAlternatives(alternatives);
            resultsCount.textContent = alternatives.length + 1;
        }

        function showCategoryResults(title, filtered) {
            resultsSection.classList.add('show');
            currentProduct.style.display = 'none';
            const sorted = filtered.sort((a, b) => priorityOrder[a.priority] - priorityOrder[b.priority]);
            renderAlternatives(sorted);
            resultsCount.textContent = sorted.length;
        }

        function showNoResults() {
            resultsSection.classList.add('show');
            currentProduct.style.display = 'none';
            alternativesList.innerHTML = `
                <div class="empty-state">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"/>
                        <path d="m21 21-4.35-4.35"/>
                    </svg>
                    <h3>ŸÑŸÖ ŸÜÿ¨ÿØ ŸÜÿ™ÿßÿ¶ÿ¨</h3>
                    <p>ÿ¨ÿ±ÿ® ÿßŸÑÿ®ÿ≠ÿ´ ÿ®ŸÉŸÑŸÖÿßÿ™ ŸÖÿÆÿ™ŸÑŸÅÿ©</p>
                </div>`;
            resultsCount.textContent = '0';
        }

        function renderAlternatives(alternatives) {
            if (alternatives.length === 0) {
                alternativesList.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <path d="M12 8v4M12 16h.01"/>
                        </svg>
                        <h3>ŸÑÿß ÿ™Ÿàÿ¨ÿØ ÿ®ÿØÿßÿ¶ŸÑ</h3>
                        <p>ŸÑŸÖ ŸÜÿ¨ÿØ ŸÖŸÜÿ™ÿ¨ÿßÿ™ ÿ£ÿÆÿ±Ÿâ ŸÅŸä ŸÜŸÅÿ≥ ÿßŸÑŸÅÿ¶ÿ©</p>
                    </div>`;
                return;
            }
            let html = '';
            alternatives.forEach((p, index) => {
                const isBest = index === 0;
                html += `
                    <div class="product-card ${p.priority.toLowerCase()}" onclick="searchByBarcode('${p.barcode}')">
                        <div class="product-rank">${index + 1}</div>
                        <div class="product-info">
                            <div class="product-name">
                                ${isBest ? '<span class="best-choice-badge">‚≠ê ÿßŸÑÿ£ŸÅÿ∂ŸÑ</span>' : ''}
                                ${p.name}
                            </div>
                            <div class="product-meta">${p.class} ‚Ä¢ ${p.barcode}</div>
                        </div>
                        <div class="product-priority-badge ${p.priority.toLowerCase()}">${p.priority}</div>
                    </div>`;
            });
            alternativesList.innerHTML = html;
        }

        // ==================== EVENTS ====================
        searchInput.addEventListener('input', (e) => {
            renderAutocomplete(getAutocompleteSuggestions(e.target.value.trim()), e.target.value.trim());
        });

        // Click outside closes dropdown
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.search-input-container')) {
                autocompleteDropdown.classList.remove('show');
            }
        });

        autocompleteDropdown.addEventListener('click', (e) => {
            const item = e.target.closest('.autocomplete-item');
            if (!item) return;
            if (item.dataset.type === 'product') searchByBarcode(item.dataset.barcode);
            else if (item.dataset.type === 'symptom') searchBySymptom(item.dataset.symptom);
            else if (item.dataset.type === 'category') searchByCategory(item.dataset.category);
        });

        // Enter key to search
        searchInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const val = searchInput.value.trim();
                if (/^\d+$/.test(val)) searchByBarcode(val);
                else {
                    const suggestions = getAutocompleteSuggestions(val);
                    if (suggestions.products.length > 0) searchByBarcode(suggestions.products[0].barcode);
                    else showNoResults();
                }
                autocompleteDropdown.classList.remove('show');
            }
        });

        symptomChips.forEach(chip => {
            chip.addEventListener('click', () => searchBySymptom(chip.dataset.symptom));
        });

        clearResults.addEventListener('click', () => {
            resultsSection.classList.remove('show');
            searchInput.value = '';
        });
    </script>
</body>
</html>
