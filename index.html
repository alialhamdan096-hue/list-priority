// Map product to one of the fixed categories
function assignToFixedCategory(text) {
    const lowerText = text.toLowerCase();
    for (const cat of fixedCategories) {
        if (cat.id === 'others') continue;
        if (cat.keywords.some(k => lowerText.includes(k))) {
            return cat.id;
        }
    }
    return 'others';
}

// Render the big fixed buttons
function renderFixedCategories() {
    const container = document.getElementById('mainCategories');
    container.innerHTML = fixedCategories.map(cat => `
        <div class="main-cat-btn" onclick="selectFixedCategory('${cat.id}', this)">
            <span class="main-cat-icon">${cat.icon}</span>
            <span class="cat-name-en">${cat.en}</span>
            <span class="cat-name-ar">${cat.ar}</span>
        </div>
    `).join('');
}

// When a fixed button is clicked
function selectFixedCategory(catId, btn) {
    document.querySelectorAll('.main-cat-btn').forEach(b => b.classList.remove('active'));
    document.getElementById('subCategoriesWrapper').classList.remove('show');
    
    if (activeFixedCategory === catId) {
        activeFixedCategory = null;
        return;
    }
    
    btn.classList.add('active');
    activeFixedCategory = catId;
    
    // 1. Filter products belonging to this fixed category
    let groupProducts = allProducts.filter(p => p.fixedCatID === catId);
    
    // 2. Extract unique "sheetSubCategory" names from these products
    const uniqueSubs = [...new Set(groupProducts.map(p => p.sheetSubCategory))].sort();
    
    // 3. Render these real sub-categories as chips
    renderDynamicSubCategories(uniqueSubs);
    
    // 4. Show products (filtered by priority if needed)
    if (currentPriorityFilter !== 'all') {
        groupProducts = groupProducts.filter(p => p.priority === currentPriorityFilter);
    }
    renderResults(groupProducts);
}

function renderDynamicSubCategories(subs) {
    const container = document.getElementById('subCategories');
    const wrapper = document.getElementById('subCategoriesWrapper');
    
    container.innerHTML = subs.map(sub => `
        <div class="sub-cat-chip" onclick="filterBySubCategory('${sub}', this)">${sub}</div>
    `).join('');
    
    wrapper.classList.add('show');
}

function filterBySubCategory(subName, btn) {
    document.querySelectorAll('.sub-cat-chip').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    
    document.getElementById('searchInput').value = subName;
    
    let filtered = allProducts.filter(p => p.fixedCatID === activeFixedCategory && p.sheetSubCategory === subName);
    
    if (currentPriorityFilter !== 'all') {
        filtered = filtered.filter(p => p.priority === currentPriorityFilter);
    }
    
    renderResults(filtered);
}

function filterByPriority(priority, btn) {
    document.querySelectorAll('.priority-chip').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    currentPriorityFilter = priority;
    
    const searchVal = document.getElementById('searchInput').value.trim();
    const activeSubBtn = document.querySelector('.sub-cat-chip.active');

    let list = allProducts;

    if (searchVal && !activeSubBtn) {
        list = performSearchLogic(searchVal);
    } 
    else if (activeSubBtn) {
        list = allProducts.filter(p => p.fixedCatID === activeFixedCategory && p.sheetSubCategory === activeSubBtn.innerText);
    }
    else if (activeFixedCategory) {
        list = allProducts.filter(p => p.fixedCatID === activeFixedCategory);
    }

    if (priority !== 'all') {
        list = list.filter(p => p.priority === priority);
    }
    
    renderResults(list);
}

function performSearch(val) {
    const list = performSearchLogic(val);
    renderResults(list);
}

function performSearchLogic(val) {
    const lowerVal = val.toLowerCase();
    let searchTerms = [lowerVal];
    
    Object.entries(arabicKeywords).forEach(([ar, en]) => {
        if (val.includes(ar)) {
            searchTerms = searchTerms.concat(en.map(e => e.toLowerCase()));
        }
    });
    
    let filtered = allProducts.filter(p => {
        const searchable = `${p.name} ${p.sheetCategory} ${p.sheetSubCategory} ${p.class} ${p.barcode}`.toLowerCase();
        return searchTerms.some(term => searchable.includes(term));
    });
    
    if (currentPriorityFilter !== 'all') {
        filtered = filtered.filter(p => p.priority === currentPriorityFilter);
    }
    
    return filtered;
}

const searchInput = document.getElementById('searchInput');

});

searchInput.addEventListener('keypress', (e) => {

function showProduct(barcode) {
    const target = allProducts.find(p => p.barcode === barcode);
    if (target) {
        let siblings = allProducts.filter(p => p.sheetSubCategory === target.sheetSubCategory && p.barcode !== barcode);
        siblings.sort((a, b) => (priorityOrder[a.priority] || 99) - (priorityOrder[b.priority] || 99));
        
        if (currentPriorityFilter !== 'all') {
            siblings = siblings.filter(p => p.priority === currentPriorityFilter);
        }
        
        renderResults([target, ...siblings], true);
    }
    suggestionsBox.classList.remove('show');
}
