    const priorityOrder = { 'Diamond': 1, 'Platinum': 2, 'Gold': 3, 'Silver': 4, 'R1': 5, 'R2': 6, 'Standard': 99 };

    // ================= LOGIC =================
    const searchInput = document.getElementById('searchInput');

    // 1. ÿ™ŸàŸÑŸäÿØ ÿ£ÿ≤ÿ±ÿßÿ± ÿßŸÑÿ£ŸÇÿ≥ÿßŸÖ ÿ™ŸÑŸÇÿßÿ¶ŸäÿßŸã
    const uniqueCategories = [...new Set(products.map(p => p.category))].sort();
    
    uniqueCategories.forEach(cat => {
        const btn = document.createElement('div');
        btn.className = 'cat-chip';
        btn.innerText = cat;
        btn.onclick = () => searchByCategory(cat, btn);
        categoriesContainer.appendChild(btn);
    });

    // 2. ÿßŸÑÿ®ÿ≠ÿ´ ÿπŸÜ ÿ∑ÿ±ŸäŸÇ ÿßŸÑŸÜŸÇÿ± ÿπŸÑŸâ ÿßŸÑŸÇÿ≥ŸÖ
    function searchByCategory(catName, btnElement) {
        // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿ≥ÿ™ÿßŸäŸÑ
        document.querySelectorAll('.cat-chip').forEach(b => b.classList.remove('active'));
        if(btnElement) btnElement.classList.add('active');

        // ÿ™ÿπÿ®ÿ¶ÿ© ÿÆÿßŸÜÿ© ÿßŸÑÿ®ÿ≠ÿ´ Ÿàÿ™ŸÜŸÅŸäÿ∞ ÿßŸÑŸÅŸÑÿ™ÿ±ÿ©
        searchInput.value = catName;
        const filtered = products.filter(p => p.category === catName);
        renderResults(filtered);
    }

    // 3. ÿßŸÑÿ®ÿ≠ÿ´ ÿßŸÑŸÜÿµŸä ÿßŸÑÿπÿßÿØŸä
    searchInput.addEventListener('input', (e) => {
        const val = e.target.value.trim().toLowerCase();
        
        // ÿ•ÿ≤ÿßŸÑÿ© ÿßŸÑÿ™ÿ∏ŸÑŸäŸÑ ÿπŸÜ ÿßŸÑÿ£ŸÇÿ≥ÿßŸÖ ÿπŸÜÿØ ÿßŸÑŸÉÿ™ÿßÿ®ÿ©
        if(val.length > 0) document.querySelectorAll('.cat-chip').forEach(b => b.classList.remove('active'));

        if(val.length < 2) { suggestionsBox.classList.remove('show'); return; }
        
        const matched = products.filter(p => 
            p.name.toLowerCase().includes(val) || 
            p.barcode.includes(val) ||
            p.category.toLowerCase().includes(val)
        ).slice(0, 5);

        let html = '';
        matched.forEach(p => {
            html += `<div class="suggestion-item" onclick="showProduct('${p.barcode}')">
                        <div>
                            <div class="sugg-name">${p.name}</div>
                            <div class="sugg-cat">üìÇ ${p.category}</div>
                        </div>
                     </div>`;
        });

        if(html) {
            suggestionsBox.innerHTML = html;
            suggestionsBox.classList.add('show');
        } else {
            suggestionsBox.classList.remove('show');
        }
    });

    function showProduct(barcode) {
        const product = products.find(p => p.barcode === barcode);
        if(product) renderResults([product]); 
        suggestionsBox.classList.remove('show');
    }

    function renderResults(list) {
        // ÿ™ÿ±ÿ™Ÿäÿ® ÿ≠ÿ≥ÿ® ÿßŸÑÿ£ŸàŸÑŸàŸäÿ©
        list.sort((a,b) => {
            const pA = priorityOrder[a.priority] || 99;
            const pB = priorityOrder[b.priority] || 99;
            return pA - pB;
        });

        resultsArea.style.display = 'block';
        resCount.innerText = list.length + ' ŸÜÿ™ÿßÿ¶ÿ¨';
        
        if(list.length === 0) {
            productsList.innerHTML = '<div style="text-align:center; padding:2rem;">ŸÑÿß ÿ™Ÿàÿ¨ÿØ ŸÜÿ™ÿßÿ¶ÿ¨ ŸÖÿ∑ÿßÿ®ŸÇÿ©</div>';
            return;
        }

        let html = '';
        list.forEach(p => {
            html += `
            <div class="product-card card-${p.priority}">
                <div class="card-header">
                    <div class="p-name">${p.name}</div>
                    <span class="p-badge bg-${p.priority}">${p.priority}</span>
                </div>
                <div class="p-meta">
                    <span>üìÇ ${p.category}</span>
                    <span>üíä ${p.class}</span>
                    <span>üî¢ ${p.barcode}</span>
                </div>
            </div>`;
        });
        productsList.innerHTML = html;
    }

    function clearSearch() {
        searchInput.value = '';
        resultsArea.style.display = 'none';
        suggestionsBox.classList.remove('show');
        document.querySelectorAll('.cat-chip').forEach(b => b.classList.remove('active'));
    }

    // ÿ≤ÿ± Enter
    searchInput.addEventListener('keypress', (e) => {
        if(e.key === 'Enter') {
            const val = searchInput.value.toLowerCase();
            const filtered = products.filter(p => 
                p.name.toLowerCase().includes(val) || 
                p.barcode.includes(val) ||
                p.category.toLowerCase().includes(val)
            );
            renderResults(filtered);
            suggestionsBox.classList.remove('show');
        }
    });
