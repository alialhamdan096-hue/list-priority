        complete: function(results) {
            const rows = results.data;
            
            const filteredRows = rows.filter(row => {
                 const nameCell = (row[1] || '').trim(); 
                 return nameCell.length > 1 
                        && !nameCell.includes('Juleb name') 
                        && !nameCell.includes('ÿßŸÑÿßÿ≥ŸÖ')
                        && !nameCell.includes('Juleb Name');
            });

            allProducts = filteredRows.map(row => {
                let prio = (row[5] || '').trim();
                const pLower = prio.toLowerCase();
                if (pLower.includes('diamond')) prio = 'Diamond';
                else if (pLower.includes('platinum')) prio = 'Platinum';
                else if (pLower.includes('gold')) prio = 'Gold';
                else if (pLower.includes('silver')) prio = 'Silver';
                else if (pLower.includes('r1')) prio = 'R1';
                else if (pLower.includes('r2')) prio = 'R2';
                else prio = 'Unknown';

                return {
                    barcode: row[0] || '',
                    name: row[1] || '',
                    rawCategory: (row[3] || row[2] || '').trim(), // Original Category from sheet
                    class: row[4] || '', 
                    priority: prio,
                    smartCat: assignToSmartCategory((row[3] || row[2] || '') + ' ' + (row[1] || ''))
                };
            });

            updateStats();
            renderSmartCategories();
            listContainer.innerHTML = '';
            document.getElementById('resultsArea').classList.remove('show');
            console.log(`ÿ™ŸÖ ÿ™ÿ≠ŸÖŸäŸÑ ${allProducts.length} ŸÖŸÜÿ™ÿ¨`);
        },
        error: function(err) {
            console.error('Error:', err);
            listContainer.innerHTML = '<div class="empty-state" style="color:red">ŸÅÿ¥ŸÑ ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ. ÿ™ÿ£ŸÉÿØ ŸÖŸÜ ÿ•ÿπÿØÿßÿØÿßÿ™ ÿßŸÑÿ¥Ÿäÿ™</div>';
        }
    });
}

// ÿØÿßŸÑÿ© ÿ∞ŸÉŸäÿ© ŸÑÿ™Ÿàÿ≤Ÿäÿπ ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™ ÿπŸÑŸâ ÿßŸÑÿ£ŸÇÿ≥ÿßŸÖ ÿßŸÑÿ´ÿßÿ®ÿ™ÿ©
function assignToSmartCategory(text) {
    const lowerText = text.toLowerCase();
    for (const cat of smartCategories) {
        if (cat.id === 'others') continue;
        if (cat.keywords.some(k => lowerText.includes(k))) {
            return cat.id;
        }
    }
    return 'others';
}

function renderSmartCategories() {
    const container = document.getElementById('mainCategories');
    container.innerHTML = smartCategories.map(cat => `
        <div class="main-cat-btn" onclick="selectSmartCategory('${cat.id}', this)">
            <span class="main-cat-icon">${cat.icon}</span>
            <span class="cat-name-en">${cat.en}</span>
            <span class="cat-name-ar">${cat.ar}</span>
        </div>
    `).join('');
}

function selectSmartCategory(catId, btn) {
    document.querySelectorAll('.main-cat-btn').forEach(b => b.classList.remove('active'));
    document.getElementById('subCategoriesWrapper').classList.remove('show');
    
    // ÿ•ÿ∞ÿß ÿ∂ÿ∫ÿ∑ ŸÜŸÅÿ≥ ÿßŸÑÿ≤ÿ± Ÿäÿ∑ŸÅŸäŸá
    if (activeMainCategory === catId) {
        activeMainCategory = null;
        return;
    }
    
    btn.classList.add('active');
    activeMainCategory = catId;
    
    // ŸÅŸÑÿ™ÿ±ÿ© Ÿàÿπÿ±ÿ∂ ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™ ÿßŸÑÿ™ÿßÿ®ÿπÿ© ŸÑŸáÿ∞ÿß ÿßŸÑŸÇÿ≥ŸÖ ÿßŸÑÿ∞ŸÉŸä
    let filtered = allProducts.filter(p => p.smartCat === catId);
    if (currentPriorityFilter !== 'all') {
        filtered = filtered.filter(p => p.priority === currentPriorityFilter);
    }
    renderResults(filtered);
}

function filterByPriority(priority, btn) {
    document.querySelectorAll('.priority-chip').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    currentPriorityFilter = priority;
    
    const searchVal = document.getElementById('searchInput').value.trim();

    // 1. If searching text
    if (searchVal) {
        performSearch(searchVal);
    } 
    // 2. If a category is selected
    else if (activeMainCategory) {
        let filtered = allProducts.filter(p => p.smartCat === activeMainCategory);
        if (priority !== 'all') {
            filtered = filtered.filter(p => p.priority === priority);
        }
        renderResults(filtered);
    }
    // 3. If nothing selected, show ALL for this priority
    else {
        let list = allProducts;
        if (currentPriorityFilter !== 'all') {
            list = list.filter(p => p.priority === currentPriorityFilter);
        }
        renderResults(list);
    }
}

function performSearch(val) {
    const lowerVal = val.toLowerCase();
    let searchTerms = [lowerVal];
    
    Object.entries(arabicKeywords).forEach(([ar, en]) => {
        if (val.includes(ar)) {
            searchTerms = searchTerms.concat(en.map(e => e.toLowerCase()));
        }
    });
    
    let filtered = allProducts.filter(p => {
        const searchable = `${p.name} ${p.rawCategory} ${p.class} ${p.barcode}`.toLowerCase();
        return searchTerms.some(term => searchable.includes(term));
    });
    
    if (currentPriorityFilter !== 'all') {
        filtered = filtered.filter(p => p.priority === currentPriorityFilter);
    }
    
    renderResults(filtered);
    return filtered;
}

const searchInput = document.getElementById('searchInput');
const suggestionsBox = document.getElementById('suggestions');

searchInput.addEventListener('input', (e) => {
    const val = e.target.value.trim();
    if (val.length < 2) { suggestionsBox.classList.remove('show'); return; }
    
    const matched = performSearch(val).slice(0, 6);
    if (matched.length > 0) {
        suggestionsBox.innerHTML = matched.map(p => `
            <div class="suggestion-item" onclick="showProduct('${p.barcode}')">
                <div class="sugg-info">
                    <div class="sugg-name">${p.name}</div>
                    <div class="sugg-cat">üíä ${p.class}</div>
                </div>
                <span class="sugg-priority bg-${p.priority}">${p.priority}</span>
            </div>
        `).join('');
        suggestionsBox.classList.add('show');
    } else {
        suggestionsBox.innerHTML = '<div style="padding:15px;text-align:center;color:#888;">ŸÑÿß ÿ™Ÿàÿ¨ÿØ ŸÜÿ™ÿßÿ¶ÿ¨</div>';
        suggestionsBox.classList.add('show');
    }
});

searchInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
        const filtered = performSearch(searchInput.value);
        renderResults(filtered);
        suggestionsBox.classList.remove('show');
    }
});

function showProduct(barcode) {
    const target = allProducts.find(p => p.barcode === barcode);
    if (target) {
        // ÿπŸÜÿØ ÿßÿÆÿ™Ÿäÿßÿ± ŸÖŸÜÿ™ÿ¨ÿå ŸÜÿπÿ±ÿ∂ ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™ ÿßŸÑŸÖÿ¥ÿßÿ®Ÿáÿ© ŸÑŸá ŸÅŸä ŸÜŸÅÿ≥ ÿßŸÑÿ™ÿµŸÜŸäŸÅ
        let siblings = allProducts.filter(p => p.smartCat === target.smartCat && p.barcode !== barcode);
        siblings.sort((a, b) => (priorityOrder[a.priority] || 99) - (priorityOrder[b.priority] || 99));
        
        if (currentPriorityFilter !== 'all') {
            siblings = siblings.filter(p => p.priority === currentPriorityFilter);
        }
        
        renderResults([target, ...siblings], true);
    }
    suggestionsBox.classList.remove('show');
}

function renderResults(list, isSpecificSearch = false) {
    if (!isSpecificSearch) {
        list.sort((a, b) => (priorityOrder[a.priority] || 99) - (priorityOrder[b.priority] || 99));
    }
    
    const resultsArea = document.getElementById('resultsArea');
    const productsList = document.getElementById('productsList');
    const resCount = document.getElementById('resCount');
    
    resultsArea.classList.add('show');
    resCount.innerText = list.length + ' ŸÜÿ™ÿßÿ¶ÿ¨';
    
    if (list.length === 0) {
        productsList.innerHTML = `
            <div class="empty-state">
                <div class="empty-state-icon">üîç</div>
                <div>ŸÑÿß ÿ™Ÿàÿ¨ÿØ ŸÜÿ™ÿßÿ¶ÿ¨ ŸÖÿ∑ÿßÿ®ŸÇÿ©</div>
            </div>
        `;
        return;
    }
    
    productsList.innerHTML = list.map((p, i) => {
        let badgeHTML = '';
        let highlightClass = '';
        
        if (isSpecificSearch && i === 0) {
            badgeHTML = '<div class="your-search">üîç ÿ∑ŸÑÿ®ŸÉ</div>';
            highlightClass = 'highlight-product';
        } else if (p.priority === 'Diamond' || (i === 0 && !isSpecificSearch)) {
            badgeHTML = '<div class="best-choice">‚≠ê ÿßŸÑÿÆŸäÿßÿ± ÿßŸÑÿ£ŸÅÿ∂ŸÑ</div>';
        }
        
        return `
            <div class="product-card card-${p.priority} ${highlightClass}">
                ${badgeHTML ? `<div class="badge-container">${badgeHTML}</div>` : ''}
                <div class="card-header">
                    <div class="p-info">
                        <div class="p-name">${p.name}</div>
                        <div class="p-active-ingredient">üíä ${p.class}</div>
                    </div>
                    <span class="p-badge bg-${p.priority}">${p.priority}</span>
                </div>
                <div class="p-meta">
                    <span>üìÇ ${p.rawCategory}</span>
                    <span>üî¢ ${p.barcode}</span>
                </div>
            </div>
        `;
    }).join('');
}

function clearSearch() {
    document.getElementById('searchInput').value = '';
    document.getElementById('resultsArea').classList.remove('show');
    suggestionsBox.classList.remove('show');
    document.querySelectorAll('.main-cat-btn').forEach(b => b.classList.remove('active'));
    activeMainCategory = null;
}

function updateStats() {
    document.getElementById('totalCount').textContent = allProducts.length + ' ŸÖŸÜÿ™ÿ¨';
    document.getElementById('diamondCount').textContent = allProducts.filter(p => p.priority === 'Diamond').length;
    document.getElementById('platinumCount').textContent = allProducts.filter(p => p.priority === 'Platinum').length;
    document.getElementById('goldCount').textContent = allProducts.filter(p => p.priority === 'Gold').length;
    document.getElementById('silverCount').textContent = allProducts.filter(p => p.priority === 'Silver').length;
    document.getElementById('r1Count').textContent = allProducts.filter(p => p.priority === 'R1').length;
    document.getElementById('r2Count').textContent = allProducts.filter(p => p.priority === 'R2').length;
}

function setupScrollToTop() {
    const btn = document.getElementById('scrollTop');
    window.addEventListener('scroll', () => {
        btn.classList.toggle('show', window.scrollY > 300);
    });
}

function scrollToTop() {
    window.scrollTo({ top: 0, behavior: 'smooth' });
}
